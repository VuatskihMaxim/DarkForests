<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Dark Forests</title>
    <link rel="icon" href="../favicon.ico" type="images/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand header__heading" href="../index.html">Dark Forests</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="contacts.html">Контакты</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="support.html">Помощь</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="section-adminContacts">
            <div class="container">
                <h1>Контакты</h1>
                <h2>Связь с администрацией:</h2>
                <div class="section-adminContacts__informations">
                    <div class="section-adminContacts__contact">
                        <img src="../assets/images/icons/email.png" alt="Иконка почты">
                        <p id="copyEmail">Kote.vuatskih@yandex.ru</p>
                        <button class="section-adminContacts__btnCopy" id="copyBtnEmail">Скопировать</button>
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="EmailToast" class="toast toast-header shadow-none section-ServerTitle__alert" role="alert" aria-live="assertive" aria-atomic="true">
                                <img class="rounded me-2 section-ServerTitle__img" src="../assets/images/icons/checkmark_apply_checked_done_accept_icon_176962.png"  alt="Галочка">
                                <strong class="me-auto section-ServerTitle__alert-text">Email скопирован!</strong>
                                <button type="button" class="btn-close section-ServerTitle__alert-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                    <div class="section-adminContacts__contact">
                        <img src="../assets/images/icons/discord.png" alt="Иконка Дискорда">
                        <p id="copyDS">Enlightened CAT#7915</p>
                        <button class="section-adminContacts__btnCopy" id="copyBtnDS">Скопировать</button>
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="DSToast" class="toast toast-header shadow-none section-ServerTitle__alert" role="alert" aria-live="assertive" aria-atomic="true">
                                <img class="rounded me-2 section-ServerTitle__img" src="../assets/images/icons/checkmark_apply_checked_done_accept_icon_176962.png"  alt="Галочка">
                                <strong class="me-auto section-ServerTitle__alert-text">Имя пользователя скопировано!</strong>
                                <button type="button" class="btn-close section-ServerTitle__alert-close" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="section-adminContacts__contact">
                    <img src="../assets/images/icons/vk.png" alt="Иконка ВК">
                    <a class="section-adminContacts__text" href="https://vk.com/m.koshar">m.koshar</a>
                </div>
            </div>
        </section> 
        <section class="section-chats">
            <div class="container">
                <h2>Групповые чаты:</h2>
                <div class="section-chats__informations">
                    <div class="section-chats__contact">
                        <img src="../assets/images/icons/vk.png" alt="Иконка ВК">
                        <a class="section-adminContacts__text" href="https://vk.me/join/t26d4YDKjcYV/VaoLk2H4x4KWytdOuhNnD0=">Dark Forests в VK</a>
                    </div>
                    <div class="section-chats__contact">
                        <img src="../assets/images/icons/discord.png" alt="Иконка Дискорда">
                        <a class="section-adminContacts__text" href="https://discord.gg/ZCmAPtJArE">Dark Forests в Discord</a>
                    </div>
                </div>
            </div>
       </section>
    </main>
    <footer>
        <div class="container">
            <hr>
            <div class="footer__SiteName">
                <img class="footer__logo" src="../assets/images/logo.png" alt="Логотип сайта">
                <h4>Dark Forests</h4>
            </div>
            <p>© Dark Forests, 2023. Все права защищены.</p>
        </div>
    </footer>
    <script src="../java/script-CopyContacts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
